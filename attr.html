<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $(this).attr('class','btn2')
            })
            // 바꾸고싶은속성 에를들어 이미지클릭시 바뀌거나,  value, class등 변경이 가능
        });
    </script>
    <style>
        .btn{
            width: 100px;
            height:50px;
            background-color: pink;
            line-height: 40px;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }
        .btn2{
            width: 500px;
            height:50px;
            background-color: pink;
            line-height: 40px;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="btn">menu1</div>

</body>
</html>

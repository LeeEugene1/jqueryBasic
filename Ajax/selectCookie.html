<html>

<head>
    <meta charset='UTF-8' />
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body> 시간선택하면 쿠키에 저장되는 기능 
                    
    <select id="interval_time" name='interval_time'>
        <option value='3'>3초</option>
        <option value='10'>10초</option>
        <option value='30'>30초</option>
        <option value='60'>1분</option>
        <option value='300'>5분</option>
    </select>
    <p>롤링타임: <time>00</time></p>

        <select id="interval_time2" name='interval_time2'>
            <option value='3'>3초</option>
            <option value='10'>10초</option>
            <option value='30'>30초</option>
            <option value='60'>1분</option>
            <option value='300'>5분</option>
        </select>
        <p>롤링타임: <time2>00</time2></p>
</body>
    <script> 
    
    var _rolling_interval = 10; 
    var first = 10;
    $(document).ready(function () { 
      
        function setCookie(cookieName, value, exdays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + exdays);
            var cookieValue = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toGMTString());
            document.cookie = cookieName + "=" + cookieValue;
        }
    
        function getCookie() {
            // userid 쿠키에서 id 값을 가져온다. 
            var cook = document.cookie + ";";
            var key = 'hcn_total_dashbd';
            var idx = cook.indexOf(key, 0);
            var val = "";
            var val2 = "";

            if (idx != -1) {
                cook = cook.substring(idx, cook.length);
                begin = cook.indexOf("=", 0) + 1;
                end = cook.indexOf(";", begin);
                val = unescape(cook.substring(begin, end));
                val2 = unescape(cook.substring(begin, end));

            }

            // 가져온 쿠키값이 있으면 
            if (val != "") {
                $("#interval_time").val(val);
                _rolling_interval = val;
            } else {
                $("#interval_time").val(_rolling_interval);

            }

            if (val2 != "") {
                $("#interval_time2").val(val2);
                first = val2;
            } else {
                $("#interval_time2").val(first);

            }
        }
        getCookie(); 
        
        $("#interval_time").change(function(e){
             var _rolling_interval = $(this).val(); 
             setCookie("hcn_total_dashbd", _rolling_interval, 7); 
             $("time").text( _rolling_interval ); 
        }); 

        $("time").text(_rolling_interval);
        
                $("#interval_time2").change(function (e) {
            var first = $(this).val();
            setCookie("hcn_total_dashbd", first, 7);
            $("time2").text(first);
        });
        
        $("time2").text( first );
    });

</script>
</html>
